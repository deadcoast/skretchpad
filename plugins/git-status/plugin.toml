# plugins/git-status/plugin.toml
name = "git-status"
version = "0.1.0"
author = "skretchpad"
description = "Legacy status-bar example plugin; core Git UX is provided by Rust/store integration."
main = "main.js"
trust = "first-party"

[permissions]
filesystem = "WorkspaceRead"
commands = { allowlist = ["git"], require_confirmation = false }

[hooks]
on_file_open = "check_git_status"
on_file_save = "update_git_status"

[ui]
status_bar = true
sidebar = false
notifications = false
