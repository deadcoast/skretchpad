[metadata]
name = "Nord"
author = "skretchpad"
version = "1.0.0"
base = "dark"

[palette]
background = "rgba(46, 52, 64, 0.95)"
foreground = "#d8dee9"
cursor_color = "#88c0d0"
selection_background = "rgba(136, 192, 208, 0.2)"
black = "#2e3440"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#5e81ac"
purple = "#b48ead"
cyan = "#88c0d0"
white = "#e5e9f0"
bright_black = "#4c566a"
bright_red = "#bf616a"
bright_green = "#a3be8c"
bright_yellow = "#ebcb8b"
bright_blue = "#81a1c1"
bright_purple = "#b48ead"
bright_cyan = "#8fbcbb"
bright_white = "#eceff4"

[window]
background.base = "rgba(46, 52, 64, 0.95)"
background.blur = 20
border.radius = 12
border.width = 1
border.color = "rgba(216, 222, 233, 0.08)"

[window.shadow]
color = "rgba(0, 0, 0, 0.4)"
blur = 40
offset = [0, 10]

[chrome]
background.color = "rgba(59, 66, 82, 0.95)"
background.blur = 10
height = 32
foreground = "rgba(216, 222, 233, 0.9)"
border = "rgba(216, 222, 233, 0.06)"
menu_background = "rgba(59, 66, 82, 0.98)"
menu_hover = "rgba(136, 192, 208, 0.15)"
menu_foreground = "rgba(216, 222, 233, 0.9)"

[editor]
background = "transparent"
foreground = "#d8dee9"
cursor.color = "#88c0d0"
cursor.width = 2
selection.background = "rgba(136, 192, 208, 0.2)"
font_family = "'SF Mono', 'Cascadia Code', 'Fira Code', 'JetBrains Mono', 'Consolas', monospace"
font_size = 14
line_height = 1.6

[editor.line]
active = "rgba(216, 222, 233, 0.04)"
number = "rgba(216, 222, 233, 0.3)"
number_active = "#88c0d0"

[editor.gutter]
background = "rgba(0, 0, 0, 0.15)"
border = "rgba(216, 222, 233, 0.06)"

[syntax]
comment = { color = "#616e88", style = "italic" }
keyword = { color = "#81a1c1", style = "bold" }
string = { color = "#a3be8c" }
number = { color = "#b48ead" }
operator = { color = "#81a1c1" }
function = { color = "#88c0d0" }
variable = { color = "#d8dee9" }
type = { color = "#8fbcbb", style = "italic" }
constant = { color = "#b48ead", style = "bold" }
tag = { color = "#81a1c1" }
attribute = { color = "#8fbcbb" }
property = { color = "#d8dee9" }
punctuation = { color = "#4c566a" }
regexp = { color = "#ebcb8b" }
heading = { color = "#88c0d0" }
link = { color = "#a3be8c" }
meta = { color = "#616e88" }

[ui]
status_bar.background = "rgba(59, 66, 82, 0.95)"
status_bar.foreground = "rgba(216, 222, 233, 0.7)"
status_bar.height = 24
primary = "#88c0d0"
border = "rgba(216, 222, 233, 0.08)"
border_subtle = "rgba(216, 222, 233, 0.04)"
text_primary = "#d8dee9"
text_secondary = "rgba(216, 222, 233, 0.6)"
text_disabled = "rgba(216, 222, 233, 0.3)"
button_background = "rgba(216, 222, 233, 0.08)"
button_hover = "rgba(216, 222, 233, 0.12)"
button_active = "rgba(136, 192, 208, 0.25)"
input_background = "rgba(46, 52, 64, 0.8)"
input_border = "rgba(216, 222, 233, 0.15)"
input_focus = "rgba(136, 192, 208, 0.4)"
tooltip_background = "rgba(59, 66, 82, 0.95)"
scrollbar_thumb = "rgba(216, 222, 233, 0.1)"
scrollbar_thumb_hover = "rgba(216, 222, 233, 0.2)"
error = "#bf616a"
warning = "#ebcb8b"
success = "#a3be8c"
info = "#88c0d0"
search_match = "rgba(235, 203, 139, 0.3)"
search_match_selected = "rgba(235, 203, 139, 0.5)"
selection_match = "rgba(136, 192, 208, 0.1)"

[transitions]
chrome_toggle = 200
theme_switch = 300
hover = 100
easing = "cubic-bezier(0.4, 0.0, 0.2, 1)"
