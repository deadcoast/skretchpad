# Directory Remedy [Dr.Rx] Reinforcing Directory Tree Syntax
directory_remedy:
  description: 'a strict directory tree syntax file that directly manages a target windows directory'
  cli_command:
    name: 'drrx'
    alias: 'drrxm'
    principle: 'Allows user to manage a directory based on one `drrx` directory tree file'
    commands:
      - name: 'inject'
        description: 'Injects a Directory Remedy directory tree file into a target directory (initiates the Directory Remedy directory tree syntax file management system)'
        example: 'drrx inject --file C:\Users\User\Desktop\example.txt --dir C:\Users\User\Desktop\example.txt'
        options:
          - name: '--file <file>'
            alias: '--cow <file>'
            description: 'Injects a file to a target directory'
          - name: '--dir <directory>'
            alias: '--barn <directory>'
            description: 'Injects a directory to a target directory'
          - name: '--all <directory>'
            alias: '--farm <directory>'
            description: 'Injects all files and directories to a target directory recursively'
          - name: '--force'
            description: 'Injects all files and directories to a target directory forcefully'
          - name: '--dry-run'
            description: 'Displays the changes that would be made without making any changes'
          - name: '--help <command>'
            description: 'Displays help information for a command'
      - name: 'list'
        description: 'Lists the contents of a target directory'
        example: 'drrx list --dir C:\Users\User\Desktop\example.txt'
      - name: 'restore'
        description: 'Restores a target directory to the latest version'
        example: 'drrx restore --dir C:\Users\User\Desktop\example.txt'
        options:
          - name: '--dir <directory>'
            alias: '--barn <directory>'
            description: 'Restores a target directory to the latest version'
          - name: '--all <directory>'
            alias: '--farm <directory>'
            description: 'Restores all files and directories in a target directory to the latest version recursively'
          - name: '--force'
            description: 'Forces the restoration of a target directory to the latest version'
          - name: '--dry-run'
            description: 'Displays the changes that would be made without making any changes'
          - name: '--help <command>'
            description: 'Displays help information for a command'
      - name: 'ls'
        description: 'Lists the contents of a target directory'
      - name: 'del'
        description: 'Removes a file from a target directory'
        subcommands:
          - name: 'deldir'
            description: 'Removes a directory from a target directory'
          - name: 'delall'
            description: 'Removes all files and directories from a target directory'
      - name: 'adddir'
        description: 'Adds a directory and its files to a Directory Remedy directory tree syntax file'
      - name: 'addfile'
        description: 'Adds a file to a Directory Remedy directory tree syntax file'
      - name: 'help'
        alias: 'h'
        description: 'Displays help information'
      - name: 'log'
        alias: 'l'
        description: 'Displays the log of Directory Remedy'
      - name: 'audit'
        alias: 'a'
        description: 'Displays the audit log of Directory Remedy'
      - name: 'clear'
        alias: 'c'
        description: 'Clears the audit log of Directory Remedy'
      - name: 'quicksave'
        alias: 'qs'
        description: 'Saves the current state of the directory tree syntax file in a backup file'
