name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # Frontend Linting
  # ============================================================================
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier check
        run: npx prettier --check "src/**/*.{ts,svelte,css}"

      - name: Svelte check
        run: npm run check

  # ============================================================================
  # Rust Linting
  # ============================================================================
  lint-rust:
    name: Lint Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Create dist stub for tauri::generate_context
        shell: bash
        run: mkdir -p dist && echo '<html><body></body></html>' > dist/index.html

      - name: Check formatting
        working-directory: src-tauri
        run: cargo fmt --all -- --check

      - name: Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ============================================================================
  # Frontend Tests
  # ============================================================================
  test-frontend:
    name: Test Frontend (${{ matrix.os }})
    needs: lint-frontend
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 7

  # ============================================================================
  # Rust Tests
  # ============================================================================
  test-rust:
    name: Test Rust (${{ matrix.os }})
    needs: lint-rust
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Create dist stub for tauri::generate_context
        shell: bash
        run: mkdir -p dist && echo '<html><body></body></html>' > dist/index.html

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Create coverage output directory
        shell: bash
        run: mkdir -p coverage

      - name: Run tests with coverage
        working-directory: src-tauri
        run: cargo llvm-cov --lcov --output-path ../coverage/rust-lcov.info

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage
          path: coverage/rust-lcov.info
          retention-days: 7

  # ============================================================================
  # Build Check
  # ============================================================================
  build-check:
    name: Build Check (${{ matrix.os }})
    needs: [test-frontend, test-rust]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - run: npm ci

      - name: Vite build
        run: npm run build

      - name: Cargo check
        working-directory: src-tauri
        run: cargo check
